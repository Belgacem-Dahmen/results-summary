<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section> 
      <div class="result">
        <p class="result-title">Your Result</p>
  
        <div>
          <div class="circle">
      <p> 76 </p> <br/>
      <p> of 100</p>
</div>
</div>
  <p class="result-header">Great</p>
  <p class="result-description"> You scored higher than 65% of the people who have taken these tests.</p>
</div>
  <div class="summary">
            <h3> Summary</h3>
              <div>Reaction 80 / 100</div>
            

            <div>Memory
              92 / 100</div>
            
            <div> Verbal
              61 / 100</div>
          
            <div>Visual
              72 / 100</div>
            
            Continue
  </div>
  

</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Belgacem Dahmen</a>.
  </div>

</html>
